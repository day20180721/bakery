<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/js/jquery-3.6.4.min.js"></script>
    <Button id="myBtn"></Button>

    <form action="/test/redirect" method="get">
        <input type="submit">
    </form>
</head>
<body>
<script>
    $("#myBtn").on("click",function (event){
        console.log("GG");
        event.preventDefault();
        $.ajax({
            url: '/test/redirect',
            type: 'get'
        });
    })
</script>
</body>
</html>
