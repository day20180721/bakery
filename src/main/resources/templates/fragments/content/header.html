<div th:fragment="customer">
    <link rel="stylesheet" type="text/css" href="/css/header-customer.css">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" th:href="|/shop?selectedDate=${selectedDate}|">
                    <img src="/img/main-icon.gif" class="img-responsive my-brand" alt="Responsive image">
                </a>
            </div>

            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a th:href="|${customerPrefix}/cart?selectedDate=${selectedDate}|">結帳</a></li>
                    <li><a th:href="|${customerPrefix}/order?selectedDate=${selectedDate}|">我的訂單</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false" th:if="${user} != null" th:text="${user.nickname}">我<span
                                class="caret"></span></a>
                        <a href="#" role="button"  th:if="${user} == null">未登錄</a>
                        <ul class="dropdown-menu" th:if="${user} != null">
                            <li><a href="#">我的資訊</a></li>
                            <li role="separator" class="divider"></li>
                        </ul>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
</div>
